<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino 跑酷遊戲</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/dino.css">
</head>
<body>

    <h1 class="title">🦖 Dino 跑酷遊戲</h1>

    <div class="panel">
        <div>分數：<span id="score">0</span></div>
        <button id="startBtn">開始遊戲</button>
        <button onclick="location.href='index.html'">返回主選單</button>
    </div>

    <!-- 遊戲畫布 -->
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="250"></canvas>

        <!-- Game Over Panel 放這裡！ -->
        <div id="gameOverPanel" class="hidden">
            <div class="panel-box">
                <h2>GAME OVER</h2>
                <p>得分：<span id="finalScore"></span></p>
                <p>最高分：<span id="bestScore"></span></p>
                <button id="restartBtn">重新開始</button>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="../static/dino.js"></script>

</body>
</html>
