<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino 跑酷遊戲</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='dino.css') }}">
</head>
<body>

    <h1 class="title">🦖 Dino 跑酷遊戲</h1>

    <div class="panel">
        <div>分數：<span id="score">0</span></div>
        <button id="startBtn">開始遊戲</button>
        <button onclick="location.href='/lobby'">返回大廳</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="250"></canvas>

        <div id="gameOverPanel" class="hidden">
            <div class="panel-box">
                <h2>GAME OVER</h2>
                <p>得分：<span id="finalScore"></span></p>
                <p>最高分：<span id="bestScore"></span></p>
                <button id="restartBtn">重新開始</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dino.js') }}"></script>

</body>
</html>
